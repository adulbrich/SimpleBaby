name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Set up Supabase
        uses: supabase/setup-cli@v1
      - run: supabase init
      - run: supabase db start

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test